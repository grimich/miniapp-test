<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini App Auto Redirect</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<p id="status">Sending data...</p>

<script>
const tg = window.Telegram.WebApp;

// Read all query parameters
const urlParams = new URLSearchParams(window.location.search);

// Telegram `/start` parameters are usually in the 'start' param
// Example: ?start=redirect=https://ya.ru&foo=bar
let startRaw = urlParams.get('start') || '';
const startParams = new URLSearchParams(startRaw);

// Determine redirect URL
const mainRedirect = startParams.get('redirect') || 'https://ya.ru';

// Prepare payload for Google Sheets
const payload = {
  user: tg.initDataUnsafe.user || {},
  chat: tg.initDataUnsafe.chat || {},
  initData: tg.initData,
  themeParams: tg.themeParams,
  startParams: startRaw,
  redirectedTo: mainRedirect
};

// Google Apps Script Web App URL
const SHEETS_URL = "https://script.google.com/macros/s/AKfycbxZ54JvG-PkixmQO8V_5xenov1QzbjakwGq5f7uH6kz5nccj5RP3DNL0tk1WC0VvzZoXw/exec";

// Push data and redirect
fetch(SHEETS_URL, {
  method: "POST",
  body: JSON.stringify(payload)
})
.then(res => res.json())
.then(() => {
  document.getElementById('status').textContent = "Data sent! Redirecting...";
  // Redirect inside Mini App container
  tg.openLink(mainRedirect);
})
.catch(err => {
  document.getElementById('status').textContent = "Error sending data: " + err;
});
</script>

</body>
</html>
