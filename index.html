<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini App Test</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  .spinner {
    margin: 20px auto;
    width: 50px;
    height: 50px;
    border: 6px solid #ccc;
    border-top-color: #1d72b8;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 100% { transform: rotate(360deg); } }
  pre {
    text-align: left;
    display: inline-block;
    margin-top: 20px;
    background: #f4f4f4;
    padding: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<h2>Mini App Test</h2>
<div class="spinner"></div>
<p id="status">Sending data...</p>

<h3>Parameters received:</h3>
<pre id="params"></pre>

<script>
(async function() {
  const urlParams = new URLSearchParams(window.location.search);
  const redirect = urlParams.get('redirect') || 'https://ya.ru';
  const clickunder = urlParams.get('clickunder') || null;
  const uid = urlParams.get('uid') || '';
  const utm = urlParams.get('utm_source') || '';

  // Show parameters
  const paramsText = {};
  urlParams.forEach((v,k) => paramsText[k] = v);
  document.getElementById('params').textContent = JSON.stringify(paramsText, null, 2);

  // Prepare payload
  const payload = {
    startParams: urlParams.toString(),
    redirectedTo: redirect,
    clickunderOpened: clickunder,
    user: { id: uid },
    initData: {},
    themeParams: {}
  };

  const SHEETS_URL = "https://script.google.com/macros/s/AKfycbxZ54JvG-PkixmQO8V_5xenov1QzbjakwGq5f7uH6kz5nccj5RP3DNL0tk1WC0VvzZoXw/exec";

  try {
    await fetch(SHEETS_URL, {
      method: "POST",
      body: JSON.stringify(payload),
      headers: { 'Content-Type': 'application/json' }
    });

    document.getElementById('status').textContent = "Data sent! Redirecting...";

    // Optional clickunder
    if (clickunder) setTimeout(() => window.open(clickunder, "_blank"), 200);

    // Redirect main window
    window.location.href = redirect;

  } catch (err) {
    document.getElementById('status').textContent = "Error sending data: " + err;
  }
})();
</script>

</body>
</html>
