<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram Mini App - Serverless</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body { font-family: sans-serif; padding: 20px; background:#f8f9fa; color:#333; }
  h1 { margin-bottom:10px; }
  pre { background:#fff; padding:10px; border-radius:6px; overflow-x:auto; }
</style>
</head>
<body>
<h1>Collecting your data...</h1>
<p id="status">Sending...</p>

<script>
const tg = window.Telegram.WebApp;

// Read redirect URL from query parameters
const urlParams = new URLSearchParams(window.location.search);
const redirectUrl = urlParams.get('redirect') || 'https://ya.ru';

// Prepare payload for Google Sheets
const payload = {
  user: tg.initDataUnsafe.user || {},
  chat: tg.initDataUnsafe.chat || {},
  initData: tg.initData,
  themeParams: tg.themeParams,
  startParams: urlParams.toString()
};

// Google Apps Script Web App URL
const SHEETS_URL = "https://script.google.com/macros/s/AKfycbxZ54JvG-PkixmQO8V_5xenov1QzbjakwGq5f7uH6kz5nccj5RP3DNL0tk1WC0VvzZoXw/exec";

// Push data to Google Sheets
fetch(SHEETS_URL, {
  method: "POST",
  body: JSON.stringify(payload)
})
.then(res => res.json())
.then(() => {
  document.getElementById('status').textContent = "Data sent!";
  // Redirect automatically after 1 second
  setTimeout(() => window.location.href = redirectUrl, 1000);
})
.catch(err => {
  document.getElementById('status').textContent = "Error: " + err;
});
</script>
</body>
</html>
