<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini App Redirect + Clickunder</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
  }
  .loading {
    margin-bottom: 20px;
  }
  .spinner {
    width: 60px;
    height: 60px;
    border: 6px solid #ccc;
    border-top-color: #007aff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  pre {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    max-width: 90%;
    overflow-x: auto;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="loading">
  <div class="spinner"></div>
  <p id="status">Sending data...</p>
</div>

<h3>Parameters received:</h3>
<pre id="params"></pre>

<script>
const urlParams = new URLSearchParams(window.location.search);

// Main redirect (current window)
const mainRedirect = urlParams.get('redirect') || 'https://ya.ru';

// Clickunder URL (new tab, optional)
const clickunderUrl = urlParams.get('clickunder');

// Show all parameters
const allParams = {};
urlParams.forEach((value, key) => allParams[key] = value);
document.getElementById('params').textContent = JSON.stringify(allParams, null, 2);

// Prepare payload for Google Sheets
const payload = {
  startParams: urlParams.toString(),
  redirectedTo: mainRedirect,
  clickunderOpened: clickunderUrl || null
};

// Google Apps Script Web App URL
const SHEETS_URL = "https://script.google.com/macros/s/AKfycbxZ54JvG-PkixmQO8V_5xenov1QzbjakwGq5f7uH6kz5nccj5RP3DNL0tk1WC0VvzZoXw/exec";

// Push data
fetch(SHEETS_URL, {
  method: "POST",
  body: JSON.stringify(payload)
})
.then(res => res.json())
.then(() => {
  document.getElementById('status').textContent = "Data sent! Redirecting...";

  // Clickunder in new tab if exists
  if (clickunderUrl) setTimeout(() => window.open(clickunderUrl, "_blank"), 300);

  // Main redirect immediately
  window.location.href = mainRedirect;

})
.catch(err => {
  document.getElementById('status').textContent = "Error sending data: " + err;
});
</script>

</body>
</html>
