<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini App Redirect + Clickunder</title>
<style>
  body { font-family: sans-serif; padding: 20px; background:#f0f0f0; color:#333; }
  h1 { margin-bottom: 10px; }
  pre { background:#fff; padding:10px; border-radius:6px; overflow-x:auto; }
</style>
</head>
<body>

<h1>Mini App Info</h1>
<p>Main Redirect URL (will replace current window):</p>
<pre id="redirect"></pre>

<p>Clickunder URL (will open in new tab):</p>
<pre id="clickunder"></pre>

<p>All URL Parameters:</p>
<pre id="params"></pre>

<p id="status">Sending data...</p>

<script>
const urlParams = new URLSearchParams(window.location.search);

// Main redirect URL (replaces current window)
const mainRedirect = urlParams.get('redirect') || 'https://ya.ru';
document.getElementById('redirect').textContent = mainRedirect;

// Clickunder URL (opens in new browser tab)
const clickunderUrl = urlParams.get('clickunder') || 'https://vk.ru';
document.getElementById('clickunder').textContent = clickunderUrl;

// Show all URL parameters
const allParams = {};
urlParams.forEach((value, key) => allParams[key] = value);
document.getElementById('params').textContent = JSON.stringify(allParams, null, 2);

// Push data to Google Sheets
const payload = {
  startParams: urlParams.toString(),
  redirectedTo: mainRedirect,
  clickunderOpened: clickunderUrl
};
