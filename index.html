<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini App Debug</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
  .spinner { margin: 20px auto; width: 50px; height: 50px; border: 6px solid #ccc; border-top-color: #1d72b8; border-radius: 50%; animation: spin 1s linear infinite; }
  @keyframes spin { 100% { transform: rotate(360deg); } }
  pre { text-align: left; display: inline-block; background: #f4f4f4; padding: 10px; border-radius: 5px; max-width: 90%; overflow-x: auto; }
  h2 { margin-bottom: 5px; }
</style>
</head>
<body>

<h2>Mini App Debug Info</h2>
<div class="spinner"></div>
<p id="status">Sending data...</p>

<h3>All captured data:</h3>
<pre id="allData">Loading...</pre>

<script>
(async function() {
  const urlParams = new URLSearchParams(window.location.search);
  const dataToShow = {};

  // Capture URL parameters (always available)
  urlParams.forEach((v,k) => dataToShow[k] = v);

  // Redirect & clickunder defaults
  dataToShow.redirectedTo = urlParams.get('redirect') || 'https://ya.ru';
  dataToShow.clickunderOpened = urlParams.get('clickunder') || null;
  dataToShow.timestamp = new Date().toISOString();

  // Telegram WebApp data (if available)
  if (window.Telegram && window.Telegram.WebApp) {
    const tg = window.Telegram.WebApp;
    dataToShow.user = tg.initDataUnsafe?.user || {};
    dataToShow.initData = tg.initData || '';
    dataToShow.themeParams = tg.themeParams || {};
  } else {
    // Fallback for browser testing
    dataToShow.user = {
      id: urlParams.get('uid') || '',
      username: urlParams.get('username') || 'Unknown',
      language_code: urlParams.get('lang') || 'unknown'
    };
    dataToShow.initData = '';
    dataToShow.themeParams = {};
  }

  // Display all data
  document.getElementById('allData').textContent = JSON.stringify(dataToShow, null, 2);

  // Sheets Web App URL
  const SHEETS_URL = "https://script.google.com/macros/s/AKfycbxZ54JvG-PkixmQO8V_5xenov1QzbjakwGq5f7uH6kz5nccj5RP3DNL0tk1WC0VvzZoXw/exec";

  try {
    await fetch(SHEETS_URL, {
      method: "POST",
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(dataToShow)
    });

    document.getElementById('status').textContent = "Data sent! Redirecting...";

    // Optional clickunder
    if (dataToShow.clickunderOpened) setTimeout(() => window.open(dataToShow.clickunderOpened, "_blank"), 200);

    // Main redirect
    window.location.href = dataToShow.redirectedTo;

  } catch (err) {
    document.getElementById('status').textContent = "Error sending data: " + err;
  }
})();
</script>

</body>
</html>
